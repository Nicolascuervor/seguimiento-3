<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let localidad1 = "general"      //50000
        let localidad2 = "preferencial" // 150000
        let localidad3 = "Vip"          //3000000

        let espacio = parseInt(prompt("Elija la localidad en la que desee ver el concierto: \n 1. General 50000$ \n 2. Preferencial 150000$ \n 3. Vip 3000000$ "))
        if(espacio == 1){
            espacio = localidad1
        }
        else if (espacio == 2){
            espacio = localidad2
        }
        else if (espacio == 3){
            espacio = localidad3
        }
        else alert("Datos ingresados erroneos")

        let cantidad = parseInt(prompt("Indique la cantidad de boletas que desee comprar: "))

        if( espacio == localidad1 && cantidad <= 5){
            alert(`El valor total a pagar por su compra es de: \n ${cantidad} boletas ${espacio} \n Impuesto agregado del 10% \n 5000 pesos adicionales por servicos \n Total final = `+ (5000 +(cantidad*50000+(cantidad*50000*0.1))))

        }

        else if( espacio == localidad2 && cantidad <= 5){
            alert(`El valor total a pagar por su compra es de: \n ${cantidad} boletas ${espacio} \n Impuesto agregado del 10% \n 5000 pesos adicionales por servicos \n Total final = `+ (5000 +(cantidad*150000+(cantidad*150000*0.1))))

        }

        else if( espacio == localidad3 && cantidad <= 5){
            alert(`El valor total a pagar por su compra es de: \n ${cantidad} boletas ${espacio} \n Impuesto agregado del 10% \n 5000 pesos adicionales por servicos \n Total final = `+ (5000 +(cantidad*3000000+(cantidad*3000000*0.1))))

        }
        else alert("Solo puede compra 5 boletas como maximo")














    </script>
</body>
</html>
